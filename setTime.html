 position: absolute;

	<script>
		var timeOnSit = localStorage.getItem('timeOnSit');
		var timeOffSit = localStorage.getItem('timeOffSit');
		var time = localStorage.getItem("time");
		
		var wrongSitTime = localStorage.getItem("wrongSitTime");
		wrongSitTime = parseInt(wrongSitTime);
		var dayWrongSitTime = localStorage.getItem('dayWrongSitTime');
		dayWrongSitTime = parseInt(dayWrongSitTime);
		var sitArray= []; //存7天內就坐時間
		var daySitTime=localStorage.getItem('daySitTime');
		var checkArray = []; //存現在坐姿
		var updates = {};
		
		
		var timer=null;
		
		var config = {
			apiKey: "AIzaSyCsevat-cSK1iNpQaT8MtWVLEjApLxp51c",
			authDomain: "aduinodb.firebaseapp.com",

			projectId: "aduinodb",
			storageBucket: "aduinodb.appspot.com",
			messagingSenderId: "991564246365"
		};
		firebase.initializeApp(config);
		
		
		function alarmtime()
		{
			var set = document.getElementById("set");
			var check = document.getElementById("ifchecked");
			
			if(check.checked){
				$(set123).hide();
				localStorage.setItem("time",0);
			}
			else {
				$(set123).show();
				localStorage.setItem("time",600);
			}
		}
	
		var database =firebase.database().ref('/project_test/');
		function changeTime()
		{
		
			clearInterval(timer);
			// setInterval() 方法可按照指定的周期（以毫秒计）来调用函数或计算表达式。
			timer=setInterval(function () 
			{
				if(localStorage.getItem("flagOnSit")=="true")
				{
				
					var date = new Date();
					if(parseInt(date.getHours())==0 & parseInt(date.getMinutes())==0 & parseInt(date.getSeconds())==0)
					{
						var sit = localStorage.getItem("sit");
						sitArray= sit.split("+");
						if(sitArray.length==0)
							localStorage.setItem("sit",sit);
						else
						{
							if(sitArray.length<7)
								sit = daySitTime + "+" + sit;
							else
							{
								for(i=0;i<6;i++)
								{
									if(i==0)
										sit = sitArray[i];
									else
										sit = sitArray[i] +"+" + sit;
								}
								sit = daySitTime + "+" + sit; 
							}
							localStorage.setItem("sit",sit);
						}
						localStorage.setItem('YesterdaySitTime',daySitTime);
						localStorage.setItem('YesterdayWrongSitTime',dayWrongSitTime);
						daySitTime=0;
						dayWrongSitTime=0;
						localStorage.setItem('daySitTime',daySitTime);
						localStorage.setItem('dayWrongSitTime',dayWrongSitTime);
					}
					
					daySitTime++;
					timeOnSit++;
					timeOffSit=0;
					
					
					if(time!=0)
					{
						if(timeOnSit%time==0)
						{
							updates['/project_test/time'] = true;
							firebase.database().ref().update(updates);					
							
							var error = wrongSitTime/time;
							if(error <= 0.3)
								updates['/project_test/error'] = "0";
							else if(error<=0.7)
								updates['/project_test/error'] = "1";
							else
								updates['/project_test/error'] = "2";
							firebase.database().ref().update(updates);
							wrongSitTime=0;
							localStorage.setItem('wrongSitTime',wrongSitTime);
						}		
					}

						updates['/project_test/time'] = false;
						firebase.database().ref().update(updates);
					

					//判斷正確與否
					if(timeOnSit%5==0 & timeOnSit>0)    //5個一循還
					{
						//alert(localStorage.getItem("average"));
						var average = localStorage.getItem("average");
						var averageArray=[];
						var sitCorrect = true;
						
						averageArray=average.split("+");
						
						for(i=0;i<6;i++)
						{
							checkArray[i]=0;//歸零
						}
						
						//data1
						database.on('value', function(snapshot) {
						  data = snapshot.val().Data1;
						});
						data=data.slice(0,-1);  //刪掉尾巴]括號
						data=data.slice(1);  //刪掉開頭[括號
						dataArray=data.split(',');  //分割成六個感測器值
						for(i=0;i<6;i++)
						{
							dataArray[i]=dataArray[i].slice(0,-1);
							dataArray[i]=dataArray[i].slice(1);
							checkArray[i]+=parseInt(dataArray[i]);
						}
						
						//data2
						database.on('value', function(snapshot) {
						  data = snapshot.val().Data2;
						});
						data=data.slice(0,-1);  //刪掉尾巴]括號
						data=data.slice(1);  //刪掉開頭[括號
						dataArray=data.split(',');  //分割成六個感測器值
						for(i=0;i<6;i++)
						{
							dataArray[i]=dataArray[i].slice(0,-1);
							dataArray[i]=dataArray[i].slice(1);
							checkArray[i]+=parseInt(dataArray[i]);
						}
						//data3
						database.on('value', function(snapshot) {
						  data = snapshot.val().Data3;
						});
						data=data.slice(0,-1);  //刪掉尾巴]括號
						data=data.slice(1);  //刪掉開頭[括號
						dataArray=data.split(',');  //分割成六個感測器值
						for(i=0;i<6;i++)
						{
							dataArray[i]=dataArray[i].slice(0,-1);
							dataArray[i]=dataArray[i].slice(1);
							checkArray[i]+=parseInt(dataArray[i]);
						}
						//data4
						database.on('value', function(snapshot) {
						  data = snapshot.val().Data4;
						});
						data=data.slice(0,-1);  //刪掉尾巴]括號
						data=data.slice(1);  //刪掉開頭[括號
						dataArray=data.split(',');  //分割成六個感測器值
						for(i=0;i<6;i++)
						{
							dataArray[i]=dataArray[i].slice(0,-1);
							dataArray[i]=dataArray[i].slice(1);
							checkArray[i]+=parseInt(dataArray[i]);
						}
						//data5
						database.on('value', function(snapshot) {
						  data = snapshot.val().Data5;
						});
						data=data.slice(0,-1);  //刪掉尾巴]括號
						data=data.slice(1);  //刪掉開頭[括號
						dataArray=data.split(',');  //分割成六個感測器值
						for(i=0;i<6;i++)
						{
							dataArray[i]=dataArray[i].slice(0,-1);
							dataArray[i]=dataArray[i].slice(1);
							checkArray[i]+=parseInt(dataArray[i]);
						}
						
						for(i=0;i<6;i++)
						{
							checkArray[i]/=5;
							checkArray[i]=parseInt(checkArray[i]);
						}
						
						for(i=0;i<6;i++)
						{
							if(i<4)
							{
								var sub=0;
								sub = checkArray[i]-parseInt(averageArray[i]);
								if(sub<0)
									sub=-sub;
								if(i<2)
								{
									if(sub > parseInt(averageArray[i])*0.3)
										sitCorrect=false;
								}
								else
								{
									if(sub > parseInt(averageArray[i])*0.4)
										sitCorrect=false;
								}
							}
							else
							{
								if(checkArray[i]<=10)
									sitCorrect=false;
							}
						}
						
						if(!sitCorrect)
						{
							dayWrongSitTime+=5;
							if(time!=0 & timeOnSit%time!=0)
								wrongSitTime+=5;
						}
					}
					localStorage.setItem('wrongSitTime',wrongSitTime);
					localStorage.setItem('dayWrongSitTime',dayWrongSitTime);
				}
				else
				{
					timeOffSit++;
					timeOnSit=0;	
				}
				localStorage.setItem('daySitTime',daySitTime);
				localStorage.setItem('timeOnSit',timeOnSit);
				localStorage.setItem('timeOffSit',timeOffSit);
			},1000);
		}
		
		function setTime()
		{
			var time = document.getElementById("time");
			if(time.value!="" && time.value!=null)
			{
				localStorage.setItem("time",(time.value*60));
				alert("久坐時間："+time.value+"分鐘設定完畢！");
			}
			time.value="";	
		}
		
		
		// Initialize Firebase
		var config = {
			apiKey: "AIzaSyCsevat-cSK1iNpQaT8MtWVLEjApLxp51c",
			authDomain: "aduinodb.firebaseapp.com",
			databaseURL: "https://aduinodb.firebaseio.com",
			projectId: "aduinodb",
			storageBucket: "aduinodb.appspot.com",
			messagingSenderId: "991564246365"
		};
		firebase.initializeApp(config);
		
		function initial_Set()
		{
			var timer2=null;
			var seconds = document.getElementById("seconds");
			var data;
			var dataArray=[];
			var sumArray=[];
			var database =firebase.database().ref('/project_test/');
			var clocktime=5;
			
			//clearInterval(timer2);
			$(set).hide();
			$(clock).show();
			
			for(i=0;i<6;i++)
			{
				sumArray[i]=0;//歸零
			}
			
			timer2=setInterval(function () 
			{
				if(localStorage.getItem("flagOnSit")=="true")
				{	
					if(clocktime<0)
					{
						clocktime=5;
						$(clock).hide();
						alert("設定完成");
						$(set).show();
						for(i=0;i<6;i++)
						{
							sumArray[i]/=6;
							sumArray[i]=parseInt(sumArray[i]);
							console.log(sumArray[i]);
						}
						var average="";
						for(i=0;i<6;i++)
						{
							if(i==5)
								average+=sumArray[i];
							else
								average+=sumArray[i]+"+";
							localStorage.setItem("average",average);
						}
						alert(average);
						clearInterval(timer2);
					}
					else{
						database.on('value', function(snapshot) {
							 data = snapshot.val().DATA;
						});
						data=data.slice(0,-1);  //刪掉尾巴]括號
						data=data.slice(1);  //刪掉開頭[括號
						dataArray=data.split(',');  //分割成六個感測器值
						for(i=0;i<6;i++)
						{
							dataArray[i]=dataArray[i].slice(0,-1);
							dataArray[i]=dataArray[i].slice(1);
							sumArray[i]+=parseInt(dataArray[i]);
							console.log(dataArray[i]);
						}
					}
					seconds.innerHTML=clocktime;
					clocktime=clocktime-1;	
				}
				else
				{
					$(clock).hide();
					$(set).show();
					clearInterval(timer2);
				}
			},1000);
		}
		
	</script>
